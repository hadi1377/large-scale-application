# Alternative: Expose API Gateway using LoadBalancer (for cloud providers)
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-lb
  namespace: microservices
  labels:
    app: api-gateway
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: api-gateway


