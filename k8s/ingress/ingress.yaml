apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microservices-ingress
  namespace: microservices
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
spec:
  ingressClassName: nginx
  rules:
  - host: microservices.local  # Change this to your domain
    http:
      paths:
      # API Gateway routes all traffic
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 8000
      # Direct access to services (optional - for debugging)
      - path: /direct/user-service
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8000
      - path: /direct/product-service
        pathType: Prefix
        backend:
          service:
            name: product-service
            port:
              number: 8000
      - path: /direct/order-service
        pathType: Prefix
        backend:
          service:
            name: order-service
            port:
              number: 8000
      - path: /direct/payment-service
        pathType: Prefix
        backend:
          service:
            name: payment-service
            port:
              number: 8000
      - path: /direct/notification-service
        pathType: Prefix
        backend:
          service:
            name: notification-service
            port:
              number: 8000
---
# Separate Ingress for RabbitMQ Management UI with proper rewrite rules
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rabbitmq-ingress
  namespace: microservices
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  ingressClassName: nginx
  rules:
  - host: microservices.local
    http:
      paths:
      - path: /rabbitmq(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: rabbitmq
            port:
              number: 15672
