name: Load Tests

on:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM
  workflow_dispatch:
    inputs:
      scenario:
        description: 'Test scenario to run'
        required: false
        default: 'smoke'
        type: choice
        options:
          - smoke
          - load
          - stress
          - spike
          - e2e
      base_url:
        description: 'API Gateway Base URL'
        required: false
        default: 'http://localhost:8050'

jobs:
  load-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install k6
        uses: grafana/setup-k6-action@v1

      - name: Run k6 test
        id: k6_test
        continue-on-error: true
        env:
          BASE_URL: ${{ github.event.inputs.base_url || 'http://localhost:8050' }}
        run: |
          SCENARIO="${{ github.event.inputs.scenario || 'smoke' }}"
          echo "Running k6 $SCENARIO test..."
          k6 run --env BASE_URL="${{ github.event.inputs.base_url || 'http://localhost:8050' }}" k6/scenarios/${SCENARIO}.js || true
          echo "Test completed with exit code: $?"

      - name: Upload k6 results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-results-${{ github.event.inputs.scenario || 'smoke' }}-${{ github.run_number }}
          path: |
            k6-results.json
            k6-summary.json
          retention-days: 30
          if-no-files-found: warn

      - name: Display test summary
        if: always()
        run: |
          if [ -f k6-summary.json ]; then
            echo "## k6 Test Summary" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat k6-summary.json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ k6-summary.json not found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check test results
        if: always()
        run: |
          if [ -f k6-summary.json ]; then
            echo "✅ Test artifacts generated successfully"
            exit 0
          else
            echo "❌ Test artifacts not found. Test may have failed before completion."
            exit 1
          fi
