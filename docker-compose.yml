services:
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "13230:8000"
    environment:
      - ENV=development
    volumes:
      - ./api-gateway:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - user-service
      - product-service
      - order-service
      - payment-service
      - notification-service
    restart: unless-stopped

  user-service:
    build: ./user-service
    container_name: user-service
    ports:
      - "13231:8000"
    environment:
      - ENV=development
      - DATABASE_URL=postgresql://user_db_user:user_db_password@user-db:5432/user_db
    volumes:
      - ./user-service:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - user-db
    restart: unless-stopped

  user-db:
    image: postgres:15-alpine
    container_name: user-db
    environment:
      - POSTGRES_USER=user_db_user
      - POSTGRES_PASSWORD=user_db_password
      - POSTGRES_DB=user_db
    ports:
      - "13241:5432"
    volumes:
      - user_db_data:/var/lib/postgresql/data
    restart: unless-stopped

  product-service:
    build: ./product-service
    container_name: product-service
    ports:
      - "13232:8000"
    environment:
      - ENV=development
      - MONGODB_URL=mongodb://product_db_user:product_db_password@product-db:27017/product_db?authSource=admin
    volumes:
      - ./product-service:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - product-db
    restart: unless-stopped

  product-db:
    image: mongo:7
    container_name: product-db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=product_db_user
      - MONGO_INITDB_ROOT_PASSWORD=product_db_password
      - MONGO_INITDB_DATABASE=product_db
    ports:
      - "13242:27017"
    volumes:
      - product_db_data:/data/db
    restart: unless-stopped

  order-service:
    build: ./order-service
    container_name: order-service
    ports:
      - "13233:8000"
    environment:
      - ENV=development
      - DATABASE_URL=postgresql://order_db_user:order_db_password@order-db:5432/order_db
      - RABBITMQ_URL=amqp://rabbitmq_user:rabbitmq_password@rabbitmq:5672/
      - PAYMENT_SERVICE_API_KEY=order-service-secret-key-2024
    volumes:
      - ./order-service:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - order-db
      - rabbitmq
    restart: unless-stopped

  order-db:
    image: postgres:15-alpine
    container_name: order-db
    environment:
      - POSTGRES_USER=order_db_user
      - POSTGRES_PASSWORD=order_db_password
      - POSTGRES_DB=order_db
    ports:
      - "13243:5432"
    volumes:
      - order_db_data:/var/lib/postgresql/data
    restart: unless-stopped

  payment-service:
    build: ./payment-service
    container_name: payment-service
    ports:
      - "13234:8000"
    environment:
      - ENV=development
      - DATABASE_URL=postgresql://payment_db_user:payment_db_password@payment-db:5432/payment_db
      - SERVICE_API_KEY=order-service-secret-key-2024
    volumes:
      - ./payment-service:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - payment-db
    restart: unless-stopped

  payment-db:
    image: postgres:15-alpine
    container_name: payment-db
    environment:
      - POSTGRES_USER=payment_db_user
      - POSTGRES_PASSWORD=payment_db_password
      - POSTGRES_DB=payment_db
    ports:
      - "13244:5432"
    volumes:
      - payment_db_data:/var/lib/postgresql/data
    restart: unless-stopped

  notification-service:
    build: ./notification-service
    container_name: notification-service
    ports:
      - "13235:8000"
    environment:
      - ENV=development
      - RABBITMQ_URL=amqp://rabbitmq_user:rabbitmq_password@rabbitmq:5672/
      - SMTP_HOST=mailpit
      - SMTP_PORT=1025
      - SMTP_FROM_EMAIL=noreply@example.com
      - SMTP_FROM_NAME=Order Service
      - USER_SERVICE_URL=http://user-service:8000
    volumes:
      - ./notification-service:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - rabbitmq
      - mailpit
      - user-service
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=rabbitmq_user
      - RABBITMQ_DEFAULT_PASS=rabbitmq_password
    ports:
      - "13251:5672"
      - "13252:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped

  mailpit:
    image: axllent/mailpit
    container_name: mailpit
    ports:
      - "13253:8025"  # Web UI
      - "13254:1025"  # SMTP server
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: prometheus
    ports:
      - "13260:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    depends_on:
      - api-gateway
      - user-service
      - product-service
      - order-service
      - payment-service
      - notification-service

  grafana:
    image: grafana/grafana:10.2.0
    container_name: grafana
    ports:
      - "13261:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SERVER_ROOT_URL=%(protocol)s://%(domain)s:%(http_port)s/
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    restart: unless-stopped
    depends_on:
      - prometheus

volumes:
  user_db_data:
  product_db_data:
  order_db_data:
  payment_db_data:
  rabbitmq_data:
  prometheus_data:
  grafana_data:

