name: Load Tests

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      scenario:
        description: 'Test scenario to run'
        required: true
        default: 'smoke'
        type: choice
        options:
          - smoke
          - load
          - stress
          - spike
          - e2e
      base_url:
        description: 'API Gateway base URL'
        required: false
        default: 'http://localhost:8050'

jobs:
  load-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D9B
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Verify k6 installation
        run: k6 version

      - name: Run smoke test
        if: github.event.inputs.scenario == 'smoke' || (github.event_name == 'schedule' && github.event.inputs.scenario == '')
        env:
          BASE_URL: ${{ github.event.inputs.base_url || 'http://localhost:8050' }}
        run: |
          k6 run k6/scenarios/smoke.js --env BASE_URL=$BASE_URL
        continue-on-error: true

      - name: Run load test
        if: github.event.inputs.scenario == 'load'
        env:
          BASE_URL: ${{ github.event.inputs.base_url || 'http://localhost:8050' }}
        run: |
          k6 run k6/scenarios/load.js --env BASE_URL=$BASE_URL
        continue-on-error: true

      - name: Run stress test
        if: github.event.inputs.scenario == 'stress'
        env:
          BASE_URL: ${{ github.event.inputs.base_url || 'http://localhost:8050' }}
        run: |
          k6 run k6/scenarios/stress.js --env BASE_URL=$BASE_URL
        continue-on-error: true

      - name: Run spike test
        if: github.event.inputs.scenario == 'spike'
        env:
          BASE_URL: ${{ github.event.inputs.base_url || 'http://localhost:8050' }}
        run: |
          k6 run k6/scenarios/spike.js --env BASE_URL=$BASE_URL
        continue-on-error: true

      - name: Run E2E test
        if: github.event.inputs.scenario == 'e2e'
        env:
          BASE_URL: ${{ github.event.inputs.base_url || 'http://localhost:8050' }}
        run: |
          k6 run k6/scenarios/e2e.js --env BASE_URL=$BASE_URL
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-results
          path: |
            k6-results.json
            k6-summary.json
          retention-days: 7


