name: Load Tests

on:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM
  workflow_dispatch:
    inputs:
      scenario:
        description: 'Test scenario to run'
        required: false
        default: 'smoke'
        type: choice
        options:
          - smoke
          - load
          - stress
          - spike
          - e2e
      base_url:
        description: 'API Gateway Base URL'
        required: false
        default: 'http://localhost:13230'

jobs:
  load-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start services with docker-compose
        run: |
          # Try docker compose (v2) first, fallback to docker-compose (v1)
          if docker compose version > /dev/null 2>&1; then
            docker compose up -d
          else
            docker-compose up -d
          fi
          
          echo "Waiting for services to be ready..."
          timeout=180
          elapsed=0
          while [ $elapsed -lt $timeout ]; do
            if curl -f http://localhost:13230/health > /dev/null 2>&1; then
              echo "✅ API Gateway is healthy!"
              break
            fi
            echo "Waiting for API Gateway... ($elapsed/$timeout seconds)"
            sleep 5
            elapsed=$((elapsed + 5))
          done
          if [ $elapsed -ge $timeout ]; then
            echo "❌ API Gateway did not become healthy in time"
            if docker compose version > /dev/null 2>&1; then
              docker compose logs api-gateway
              docker compose ps
            else
              docker-compose logs api-gateway
              docker-compose ps
            fi
            exit 1
          fi
          # Give services a bit more time to fully initialize (databases, etc.)
          echo "Waiting for services to fully initialize..."
          sleep 15
          echo "Services are ready!"

      - name: Install k6
        uses: grafana/setup-k6-action@v1

      - name: Run k6 test
        id: k6_test
        continue-on-error: true
        env:
          BASE_URL: ${{ github.event.inputs.base_url || 'http://localhost:13230' }}
        run: |
          SCENARIO="${{ github.event.inputs.scenario || 'smoke' }}"
          echo "Running k6 $SCENARIO test..."
          echo "BASE_URL: $BASE_URL"
          k6 run --env BASE_URL="$BASE_URL" k6/scenarios/${SCENARIO}.js || true
          echo "Test completed with exit code: $?"

      - name: Show service logs on failure
        if: failure()
        run: |
          echo "=== API Gateway Logs ==="
          if docker compose version > /dev/null 2>&1; then
            docker compose logs api-gateway || true
            docker compose logs user-service || true
            docker compose logs product-service || true
            docker compose ps || true
          else
            docker-compose logs api-gateway || true
            docker-compose logs user-service || true
            docker-compose logs product-service || true
            docker-compose ps || true
          fi
          echo "=== All Services Status ==="

      - name: Upload k6 results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-results-${{ github.event.inputs.scenario || 'smoke' }}-${{ github.run_number }}
          path: |
            k6-results.json
            k6-summary.json
          retention-days: 30
          if-no-files-found: warn

      - name: Display test summary
        if: always()
        run: |
          if [ -f k6-summary.json ]; then
            echo "## k6 Test Summary" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat k6-summary.json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ k6-summary.json not found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check test results
        if: always()
        run: |
          if [ -f k6-summary.json ]; then
            echo "✅ Test artifacts generated successfully"
            exit 0
          else
            echo "❌ Test artifacts not found. Test may have failed before completion."
            exit 1
          fi

      - name: Stop services
        if: always()
        run: |
          if docker compose version > /dev/null 2>&1; then
            docker compose down -v || true
          else
            docker-compose down -v || true
          fi
