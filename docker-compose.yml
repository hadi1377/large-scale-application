services:
  user-service:
    build: ./user-service
    container_name: user-service
    ports:
      - "13231:8000"
    environment:
      - ENV=development
    volumes:
      - ./user-service:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

